<table class="table table-striped">
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let addressItem of addressItems">
        <td>{{addressItem.firstName}}</td>
        <td>{{addressItem.lastName}}</td>
        <td>{{addressItem.address}}</td>
    </tr>
    </tbody>
</table>
